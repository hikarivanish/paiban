<div class="row">
    <button type="button" class="btn btn-primary">添加</button>
    <button type="button" class="btn btn-primary">批量添加</button>
    <button type="button" class="btn btn-primary">导入</button>

</div>


<div class="row">

</div>
<br/>
<div class="row">
    <table class="table">
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>部门</th>
            <th>待定字段</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="empl in emplPage.content">
            <td>{{empl.id}}</td>
            <td>{{empl.name}}</td>
            <td>{{empl.department.name}}</td>
            <td>fdsgfsdf</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="edit(empl)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#emplModal">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="emplModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalTitle">Edit Employee</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="emplName">Name</label>
                        <input type="text" class="form-control" id="emplName" placeholder="Enter name"
                               value="{{selectedEmpl.name}}">
                    </div>
                    <div class="form-group">
                        <label for="emplDepartment">department</label>
                        <select class="form-control" id="emplDepartment">
                            <option ng-repeat="department in allDepartment"
                                    value="{{department.id}}"
                                    ng-selected="department.id==selectedEmpl.department.id">{{department.name}}
                            </option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
